<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StegoSafe - Opening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
        }
        .cyber-glow {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .matrix-rain::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            animation: matrix-fall 20s linear infinite;
        }
        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="matrix-rain"></div>
    <div class="text-center">
        <h1 class="text-6xl font-bold text-cyan-400 mb-8 cyber-glow">
            <i class="fas fa-shield-alt mr-4"></i>StegoSafe
        </h1>
        <p class="text-xl text-green-400 mb-12">
            Secure Data Hiding in Images
        </p>
        <div class="mb-8">
            <div class="inline-block p-4 bg-gray-900 rounded-lg border border-cyan-500">
                <div class="text-cyan-400 text-sm mb-2">System Status: ONLINE</div>
                <div class="text-green-400 text-xs">Steganography Engine: ACTIVE</div>
            </div>
        </div>
        <a href="/terminal" class="inline-block px-8 py-4 bg-cyan-600 hover:bg-cyan-500 text-black font-bold text-xl rounded-lg transition-all duration-300 cyber-glow hover:scale-105">
            <i class="fas fa-terminal mr-2"></i>ACCESS TERMINAL
        </a>
    </div>
</body>
</html>
